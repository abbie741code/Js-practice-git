<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7/13 - if else 判斷式</title>
   
</head>

<body>
   
    <script>
        // if 判斷式的基本語法
        let money = prompt("要領多少錢？", "")
        // 比較運算的結果就是布林值
        if (money<=100000){
            console.log("ok");
        }else{
            console.log("超過100000,不能領!!!！！！")
        }


        console.log("判斷式結束");

    </script>
   

   

</body>

</html>
